<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script src="/src/main.ts" type="module"></script>
    <title>SFX Library</title>
  </head>
  <body>
    <main class="main container">
      <section class="series">

        <div class="series__header-wrapper">
          <h1 class="series__header h3">Игровые серии</h1>
        </div>

        <ul class="list">
          <li class="list__item">
            <h2 class="series__item-title h4">Assassin’s Creed</h2>
            <div class="series__item-buttons">
              <button
                type="button"
                class="series__item-button button--text"
              >
                Assassin’s Creed I
              </button>
              <button
                type="button"
                class="series__item-button button--text"
              >
                Assassin’s Creed II
              </button>
              <button
                type="button"
                class="series__item-button button--text"
              >
                Assassin’s Creed III
              </button>
            </div>
          </li>
          <li class="list__item">
            <h2 class="series__item-title h4">Borderlands</h2>
            <div class="series__item-buttons">
              <button
                type="button"
                class="series__item-button button--text"
              >
                Borderlands
              </button>
            </div>
          </li>
          <li class="list__item">
            <h2 class="series__item-title h4">Death Stranding</h2>
            <div class="series__item-buttons">
              <button
                type="button"
                class="series__item-button button--text"
              >
                Death Stranding
              </button>
            </div>
          </li>
          <li class="list__item">
            <h2 class="series__item-title h4">Mafia</h2>
            <div class="series__item-buttons">
              <button
                type="button"
                class="series__item-button button--text"
              >
                Mafia
              </button>
            </div>
          </li>
          <li class="list__item">
            <h2 class="series__item-title h4">Watch Dogs</h2>
            <div class="series__item-buttons">
              <button
                type="button"
                class="series__item-button button--text"
              >
                Watch Dogs
              </button>
            </div>
          </li>
        </ul>

      </section>

      <section class="sounds">

        <div class="audio-player">

          <div class="audio-player__image-wrapper">
            <img
              class="audio-player__image"
              src="/audio-player-image.png"
              alt="Audio Player Image"
              width="300"
              height="300"
              loading="lazy"
            />
          </div>

          <div class="audio-player__content">
            <h3 class="audio-player__game-title">Assassin's Creed Mirage</h3>
            <h4 class="audio-player__sound-title">Level Up</h4>

            <div class="audio-player__controls">
              <button
                type="button"
                class="audio-player__control-button
                audio-player__control-button--prev
                button--nav
                button--nav--prev"
                aria-label="Previous track"
              ></button>

              <button
                type="button"
                class="audio-player__control-button
                audio-player__control-button--play
                button--play
                button--play--large"
                aria-label="Play/Pause"
              ></button>

              <button
                type="button"
                class="audio-player__control-button
                audio-player__control-button--next
                button--nav
                button--nav--next"
                aria-label="Next track"
              ></button>
            </div>
          </div>

          <div class="audio-player__progress-bar">
            <span class="audio-player__time audio-player__time--current">0:05</span>
            <div class="audio-player__progress-track">
              <div class="audio-player__progress-fill"></div>
              <input
                type="range"
                class="audio-player__progress-input"
                min="0"
                max="100"
                value="50"
                aria-label="Seek"
              >
            </div>
            <span class="audio-player__time audio-player__time--duration">0:10</span>
          </div>

        </div>

        <ul class="list list--sounds">
          <li class="list__item">
            <div class="sound">
              <div class="sound__image-wrapper">
                <img
                  class="sound__image"
                  src="/assassin's%20creed.png"
                  alt="Sound Image"
                  width="90"
                  height="90"
                  loading="lazy"
                />
              </div>
              <button class="sound__play-button button--play"></button>
              <h5 class="sound__title h4">Level Up</h5>
              <button
                type="button"
                class="sound__download-button button--download"
              >
                Загрузить
              </button>
              <p class="sound__duration">00:06</p>
              <div class="sound__waveform-wrapper"></div>
            </div>
          </li>
          <li class="list__item">
            <div class="sound">
              <div class="sound__image-wrapper">
                <img
                  class="sound__image"
                  src="/assassin's%20creed.png"
                  alt="Sound Image"
                  width="90"
                  height="90"
                  loading="lazy"
                />
              </div>
              <button class="sound__play-button button--play"></button>
              <h5 class="sound__title h4">Level Up</h5>
              <button
                type="button"
                class="sound__download-button button--download"
              >
                Загрузить
              </button>
              <p class="sound__duration">00:06</p>
              <div class="sound__waveform-wrapper"></div>
            </div>
          </li>
          <li class="list__item">
            <div class="sound">
              <div class="sound__image-wrapper">
                <img
                  class="sound__image"
                  src="/assassin's%20creed.png"
                  alt="Sound Image"
                  width="90"
                  height="90"
                  loading="lazy"
                />
              </div>
              <button class="sound__play-button button--play"></button>
              <h5 class="sound__title h4">Level Up</h5>
              <button
                type="button"
                class="sound__download-button button--download"
              >
                Загрузить
              </button>
              <p class="sound__duration">00:06</p>
              <div class="sound__waveform-wrapper"></div>
            </div>
          </li>
        </ul>

      </section>
    </main>
  </body>
</html>
